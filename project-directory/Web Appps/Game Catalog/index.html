<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог игр VR Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/static/Club/style.css">
<script src="/static/Club/script.js"></script>

    <script defer src="script.js"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }
        .game-card {
            background: #222;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            display: inline-block;
            width: 250px;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card h3 {
            color: #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог VR-игр</h1>
        <div id="games-list"></div>
    </div>
</body>
</html>
