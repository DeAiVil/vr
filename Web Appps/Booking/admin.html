<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Планер администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
        }
        .fc-event {
            font-size: 12px;
        }
        #modal, #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }
        #overlay {
            background: rgba(0,0,0,0.7);
            z-index: 9;
        }
        #modal {
            z-index: 10;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: fixed;
        }
        #modal h3 {
            margin-top: 0;
        }
        #modal input, #modal select, #modal button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        #modal button {
            background: #00ffff;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Планер администратора</h1>
    <div id="calendar"></div>

    <!-- Модальное окно для добавления брони -->
    <div id="overlay"></div>
    <div id="modal">
        <h3>Добавить бронь</h3>
        <form id="booking-form">
            <input type="text" id="name" placeholder="Имя клиента" required />
            <input type="tel" id="phone" placeholder="Телефон" required />
            <label>Дата:</label>
            <input type="date" id="date" required />
            <label>Время начала:</label>
            <input type="time" id="start_time" required />
            <label>Время окончания:</label>
            <input type="time" id="end_time" required />
            <label>Тип:</label>
            <select id="type">
                <option value="аренда">Аренда</option>
                <option value="сеанс">Сеанс</option>
            </select>
            <label>Шлемов:</label>
            <input type="number" id="helmets_count" placeholder="1–4" min="1" max="4" required />
            <button type="submit">Сохранить</button>
        </form>
    </div>

    <script>
        // Инициализация Supabase клиента
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://ctetxfbqveajwirsnknq.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0ZXR4ZmJxdmVhandpcnNua25xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MDQwODAsImV4cCI6MjA1OTE4MDA4MH0.2oC0cDKz2D0NS8qrQ2nFt6p9iuMI4SwzdWMVibap5cU'
        );

        document.addEventListener('DOMContentLoaded', async function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ru',
                eventColor: '#00ffff',
                dateClick: function (info) {
                    document.getElementById('date').value = info.dateStr;
                    document.getElementById('modal').style.display = 'block';
                    document.getElementById('overlay').style.display = 'block';
                },
                events: async function (fetchInfo, successCallback, failureCallback) {
                    const { data, error } = await supabaseClient
                        .from('bookings')
                        .select('*')
                        .order('date', { ascending: true }) // Убедимся, что записи будут отображаться по порядку
                        .order('start_time', { ascending: true }); // Сортируем по времени начала бронирования

                    if (error) {
                        console.error('Ошибка получения данных:', error);
                        failureCallback(error);
                    } else {
                        const events = data.map(booking => ({
                            title: `${booking.name} (${booking.start_time}–${booking.end_time})`,
                            start: `${booking.date}T${booking.start_time}`,
                            end: `${booking.date}T${booking.end_time}`,
                            color: getColorForBooking(booking),
                            extendedProps: {
                                phone: booking.phone,
                                helmets_count: booking.helmets_count,
                                type: booking.type
                            }
                        }));
                        successCallback(events);
                    }
                },
                eventClick: function(info) {
                    const event = info.event;
                    alert(`Имя клиента: ${event.title}\nТелефон: ${event.extendedProps.phone}\nДата: ${event.start.toLocaleString()}\nТип: ${event.extendedProps.type}\nШлемов: ${event.extendedProps.helmets_count}`);
                }
            });

            calendar.render();

            // Отправка формы добавления брони
            document.getElementById('booking-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const date = document.getElementById('date').value;
                const start_time = document.getElementById('start_time').value;
                const end_time = document.getElementById('end_time').value;
                const type = document.getElementById('type').value;
                const helmets_count = parseInt(document.getElementById('helmets_count').value);

                const { data, error } = await supabaseClient
                    .from('bookings')
                    .insert([{ name, phone, date, start_time, end_time, type, helmets_count }]);

                if (error) {
                    alert('Ошибка добавления брони: ' + error.message);
                    return;
                }

                // Добавляем событие в календарь
                calendar.addEvent({
                    title: `${name} (${start_time}–${end_time})`,
                    start: `${date}T${start_time}`,
                    end: `${date}T${end_time}`,
                    color: getColorForBooking({ helmets_count, type }),
                    extendedProps: {
                        phone,
                        helmets_count,
                        type
                    }
                });

                // Закрываем форму
                document.getElementById('modal').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('booking-form').reset();
            });

            // Закрытие модального окна при клике вне окна
            document.getElementById('overlay').addEventListener('click', () => {
                document.getElementById('modal').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            });
        });

        // Функция для выбора цвета в зависимости от количества шлемов
        function getColorForBooking(booking) {
            if (booking.helmets_count === 1) return '#00ffcc'; // неоново-бирюзовый
            if (booking.helmets_count === 2) return '#ffcc00'; // желтый
            if (booking.helmets_count === 3) return '#00ffff'; // бирюзовый
            if (booking.helmets_count === 4) return '#ff00ff'; // малиновый (аренда)
            return '#ffffff';
        }
    </script>
</body>
</html>
